<body><hl>RBA Exercise</hl>
<h4>Register a user and then try to login with a different browser</h4>
<a href="#" onclick="gigya.accounts.showScreenSet({screenSet:'Default- Registrationlogin', 
startScreen:'gigya-register- screen'});">Register</a>&nbsp;&nbsp;l&nbsp;&nbsp;
<a href="#" onclick="gigya.accounts.showScreenSet({screenSet:'Default- 
Registrationlogin'});">login</a>
<span id="logout" hidden>&nbsp;&nbsp;l&nbsp;&nbsp;<a href="#" onclick="logout();">logout</a></span>
<script type="text/javascript" lang="javascript"> function logout() {
gigya.accounts.logout({callback:function (response) { if (response.errorCode == 0) {
document.getElementByid("logout").hidden=true; } else { alert('Error:' + response.errorMessage);
}
}});
}
gigya.accounts.getAccountinfo({callback:function (response) { if (response.errorCode == 0) {
document.getElementByid("logout").hidden=false;
}
}});
gigya.socialize.addEventHandlers({ onlogin: function () {
document.getElementByid("logout").hidden=false;
}
});
</html>
