<script type="text/javascript" lang="javascript"> function logout() {
gigya.accounts.logout({callback:function (response) { if (response.errorCode == 0) {
document.getElementById("logout").hidden=true; } else {
alert('Error:' + response.errorMessage);
}
gigya.accounts.getAccountinfo({callback:function (response) {
if (response.errorCode -- 0) { document.getElementByid("logout").hidden-false;
}
}});
gigya.socialize.addEventHandlers({ onlogin: function () {
document.getElementByid("logout").hidden-false;
}
});
